<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="title">
				<h1>Todo List</h1>
			</div>
			<div class="task-container">
				<input type="text" placeholder="Enter New Task...." maxlength="40"/>
				<button id="newTask">Add Task</button>
			</div>
			<div class="controls">
				<div class="filters">
					<span class="active" id="all">All</span>
					<span id="pending">Pending</span>
					<span id="completed">Completed</span>
				</div>
				<button class="clearTask">Delete All</button>
			</div>
			<ul class="taskBox">
				<span>Empty Task List!</span>
			</ul>
		</div>

		<script src="app.js"></script>
	</body>
</html>
